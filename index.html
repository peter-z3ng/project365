<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>project365</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <h1 id="title"></h1>
        <p class="sub" id="subtitle"></p>

        <section class="clockCard" id="clockCard" aria-label="Clock">
          <div class="clockRow">
            <span class="clockPart" id="hh">00</span>
            <span class="clockSep">:</span>
            <span class="clockPart" id="mm">00</span>
            <span class="clockSep">:</span>
            <span class="clockPart" id="ss">00</span>
          </div>

          <div class="barWrap" aria-label="Day progress">
            <div class="barFill" id="dayBar"></div>
          </div>

          <div class="timeLeft" id="timeLeft">00h 00m 00s left today</div>
        </section>

        <div class="grid" id="grid"></div>

        <!-- Day Card -->
        <section class="card" id="dayCard" aria-label="Day card">
          <div class="cardTop">
            <button class="navBtn" id="prevDay">‹</button>
            <div class="cardDate" id="cardDate"></div>
            <button class="navBtn" id="nextDay">›</button>
          </div>

          <div class="moods" role="radiogroup">
            <label class="mood m-ful">
              <input type="radio" name="mood" value="Fulfilling" />
              <span>Fulfilling</span>
            </label>

            <label class="mood m-calm">
              <input type="radio" name="mood" value="Calm" />
              <span>Calm</span>
            </label>

            <label class="mood m-down">
              <input type="radio" name="mood" value="Down" />
              <span>Down</span>
            </label>
          </div>

          <h2 class="refTitle">Reflection</h2>
          <textarea
            id="reflection"
            class="reflection"
            rows="3"
            placeholder="Small text here ..."
          ></textarea>

          <p class="hint" id="saveHint"></p>
        </section>
      </div>
      <div class="loginWrap">
        <img
          id="googleLogin"
          src="./assets/google-logo.png"
          alt="Sign in with Google"
          class="googleLogoOnly"
        />
      </div>
    </div>

    <!-- ONE module script only -->
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
