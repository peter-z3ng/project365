<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>project365</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <h1 id="title"></h1>
        <p class="sub" id="subtitle"></p>

        <div class="grid" id="grid"></div>

        <!-- Day Card -->
        <section class="card" id="dayCard" aria-label="Day card">
          <div class="cardTop">
            <button class="navBtn" id="prevDay">‹</button>
            <div class="cardDate" id="cardDate"></div>
            <button class="navBtn" id="nextDay">›</button>
          </div>

          <div class="moods" role="radiogroup">
            <label class="mood m-ful">
              <input type="radio" name="mood" value="Fulfilling" />
              <span>Fulfilling</span>
            </label>

            <label class="mood m-calm">
              <input type="radio" name="mood" value="Calm" />
              <span>Calm</span>
            </label>

            <label class="mood m-down">
              <input type="radio" name="mood" value="Down" />
              <span>Down</span>
            </label>
          </div>

          <h2 class="refTitle">Reflection</h2>
          <textarea
            id="reflection"
            class="reflection"
            rows="3"
            placeholder="Small text here ..."
          ></textarea>

          <p class="hint" id="saveHint"></p>
          <div class="loginWrap">
            <button
              id="googleLogin"
              class="googleIconBtn"
              type="button"
              aria-label="Sign in with Google"
            >
              <img src="./assets/google-logo.png" alt="Sign in with Google" />
            </button>
          </div>
        </section>
      </div>
    </div>

    <!-- ONE module script only -->
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
